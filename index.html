<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/systemize.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="scripts/main.js" defer></script>
</head>

<body>
  <main>
    <h1 class="hide-visually">Frontend Mentor - Time tracking dashboard solution</h1>

    <div class="sec-dashboard">
      <div class="wr-card profile">
        <div class="prof-details">
          <div class="wr-profile-img">
            <img src="images/image-jeremy.png" alt="Image of Jeremy">
          </div>

          <div class="wr-prof-details">
            <h2><span>Report for</span><span>Jeremy Robson</span></h2>
          </div>
        </div>

        <div class="prof-status">
          <button class="daily active">Daily</button>
          <button class="weekly">Weekly</button>
          <button class="monthly">Monthly</button>
        </div>
      </div>

      <div class="wr-stat-cards">
        <div class="wr-card work">
          <div class="foreground">
            <div class="header">
              <h3>Work</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

        <div class="wr-card play">
          <div class="foreground">
            <div class="header">
              <h3>Play</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

        <div class="wr-card study">
          <div class="foreground">
            <div class="header">
              <h3>Study</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

        <div class="wr-card exercise">
          <div class="foreground">
            <div class="header">
              <h3>Exercise</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

        <div class="wr-card social">
          <div class="foreground">
            <div class="header">
              <h3>Social</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

        <div class="wr-card self-care">
          <div class="foreground">
            <div class="header">
              <h3>Self Care</h3>
              <div class="wr-img"><img src="images/icon-ellipsis.svg" alt="Three dots in horizontal"></div>
            </div>

            <div class="body">
              <div class="status"><span></span></div>
              <div class="prev-status"><span></span></div>
            </div>
          </div>
        </div>

      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://www.upwork.com/freelancers/~01bf2c545547088859">Shameer Kamaludeen</a>.
      </p>
    </div>
  </footer>
</body>

</html>
